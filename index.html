<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miscompras.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script> 
</head>


<body>
    <header>
        <nav id="loginBar" class="navbar navbar-ligth loginBar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <h1>Mis Compras</h1>
                <form class="d-flex">

                    <button id="btnModalLogin" class="btn btn-outline-primary me-2 toggeable" type="button" data-bs-toggle="modal"
                        data-bs-target="#modalLogin">login</button>
                    <button id="btnlogout" class="btn btn-outline-secondary d-none toggeable"></button>
                    <p id="nombreUsuario" class="d-none toggeable"></p>

                </form>
            </div>
        </nav>

    </header>

    <main class="container">
        <section id="guest" class="toggeable">
            <h2>Contenido para invitados</h2>
            <p>Si queres comprar, por favor <span class="fakeAncla" data-bs-toggle="modal"
                data-bs-target="#modalLogin">identificate</span></p>


                <div class="modal " id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modalLoginLabel">Ingresar</h3>
                            <button type="button" class="btn-close"  data-bs-dismiss"modal"
                            aria-label="cerrar"></button>
                        </div>
                        <div class="modal-body py-2 px-4">
                            <input id="emailLogin" class="form-control my-4" type="email"
                                placeholder="Ingresa tu correo electrónico" required>
                            <input id="passwordLogin" class="form-control my-4" type="password"
                                placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="modal-footer d-block">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="recordarme">
                                <label class="form-check-label" for="">
                                    Recordarme en este equipo
                                </label>
                            </div>
                            <button class="btn btn-outlin-primary" id="login" type="submit">Ingresar</button>
                        </div>
                    </div>
                </div>

        </section>

        <section id="logged" class="d-none toggeable">
            <h2>Contenido para usuarios logueados</h2>
            <p>Seleccione los productos que desea comprar</p>
            <div id="tarjetas" class="card-group"></div>
        </section>
    </main>
    
    <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    </script>
</body>
</html>
